<div>
    <main>
        <div class="dashboard">
            <section class="dashboard-item mascotas">
                <h2>Mascotas</h2>
                <div class="mascotas-list">
                  <div class="mascotas-card" *ngFor="let mascota of mascotasdueno">
                    <img [src]="mascota.img" [alt]="mascota.nombre">
                    <div class="appointment-details">
                      <p>{{ mascota.nombre }}</p>
                      <time>{{ mascota.fecha }} | {{ mascota.hora }}</time>
                    </div>
                    <button>Historial Cl√≠nico</button>
                  </div>
                </div>
            </section>
        </div>
    </main>
</div>
