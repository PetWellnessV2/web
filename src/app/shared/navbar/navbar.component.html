  </div>
  <ul class="navbar-links">
    <li *ngIf="userRole === 'Veterinario'"><a routerLink="/inicio-vet" routerLinkActive="active">Inicio</a></li>
    <li *ngIf="userRole === 'Due単os'"><a routerLink="/inicio-dueno" routerLinkActive="active">Inicio</a></li>
    <li *ngIf="userRole === 'Veterinario'"><a routerLink="/consultas" routerLinkActive="active">Consultas</a></li>

    <div class="search-container">
      <button class="search-button">

    <div class="notification-container">
