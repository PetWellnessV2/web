<body id="Cuerpo">
    <section id="Fondo">
        <div class="titulo">
            <h1>Consultas</h1>
        </div>
        <button class="btn-reservar" routerLink="/consults/reservar-consulta">
            Reservar consulta
        </button>
        <div class="consultas">
            <div *ngFor="let consulta of consultas" class="consulta">
                <h2>Nombre de la mascota: {{ consulta.nombre_mascota }}</h2>
                <p>Tipo de consulta: {{ consulta.tipoConsulta }}</p>
                <p>Estado de la consulta: {{ consulta.estadoConsulta }}</p>
                <p>Fecha: {{ consulta.fecha }}</p>
                <p>Hora: {{ consulta.hora }}</p>
                <p>Raz√≥n de la consulta: {{ consulta.razonConsulta }}</p>
                <button class="btn-eliminar" (click)="eliminarConsulta(consulta.idConsulta)">Eliminar</button>
            </div>
        </div>
    </section>
</body>
